{% macro fields_errors() %}
  {% for field in varargs %}
    {% if field.errors %}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                {{error}}
                {% if error == "Email requires confirmation." %}
                    <br><a href="/confirm"><b>Confirm Your Account</b></a><br>
                {% endif %}
            </div>
        {% endfor %}
    {% endif %}
  {% endfor %}
{% endmacro %}
